{{- if .Values.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.harvest.name }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.harvest.name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.harvest.name }}
    spec:
      containers:
      - name: harvest
        image: {{ .Values.harvest.image }}
        resources:
          requests:
            memory: {{ .Values.harvest.memory }}
            cpu: {{ .Values.harvest.cpu }}
        env:
        - name: NETAPP_USERNAME
          valueFrom:
            configMapKeyRef:
              name: netapp-perf-etc
              key: netapp.username
        - name: NETAPP_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: netapp-perf-etc
              key: netapp.password
        volumeMounts:
        - name: netapp-perf-etc
          mountPath: /opt/netapp-harvest/config
      volumes:
        - name: netapp-perf-etc
          configMap:
            name: netapp-perf-etc
            items:
              - key: netapp-harvest.conf
                path: netapp-harvest.conf
              - key: netapp-filers.yaml
                path: netapp-filers.yaml
{{- end }}