enabled: true
name: netapp-perf-exporter

harvest:
  name: netapp-harvest
  image: hub.global.cloud.sap/monsoon/netapp-harvester:perf-0.1
  memory: 300Mi
  cpu: 200m

exporter:
  image: prom/graphite-exporter:v0.4.2
  graphitePort: 9109
  memory: 400Mi
  cpu: 100m

netappsd:
  image: hub.global.cloud.sap/monsoon/netappsd:v0.1.0
  memory: 50Mi
  cpu: 50m

netbox:
  query: bb
  token: DEFINDED_IN_GLOBAL_SECRETES

netapp:
  username: DEFINED_IN_GLOBAL_SECRETES
  password: DEFINED_IN_GLOBAL_SECRETES

metrics:
  scrape: true
  port: 9108
  targets: infra-collector